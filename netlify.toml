[build]
  command = "vite build"
  publish = "dist/client"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/server/**", "node_modules/**"]

# Route all requests through the SSR function
# Netlify will automatically serve static files if they exist
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[dev]
  command = "vite dev"
  port = 3000